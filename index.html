<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">  
    <title>Challenge encriptador - Julián Vidal</title>
    <link rel="stylesheet" href="styles/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link de Font Awesome para los íconos -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="text-input">
          <textarea spellcheck="false" id="input" placeholder="Enter text"></textarea>
          <textarea spellcheck="false" readonly id="result" placeholder="Translation"></textarea>
        </div>
        <ul class="controles">
          <li class="row from">
            <div class="icons">
              <i id="left-copy" class="fas fa-copy"></i>
            </div>
          </li>
          <li id="exchange"><i class="fas fa-exchange-alt"></i></li>
          <li class="row to">
            <div class="icons">
              <i id="right-copy" class="fas fa-copy"></i>
            </div>
          </li>
        </ul>
      </div>
      <button id="translate">ENCRIPTANDO</button>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
